services:
  checkmk:
    image: checkmk/check-mk-cloud:2.4.0-2026.01.03
    container_name: checkmk
    ports:
      - "8010:8000"
    #  - "5000:5000"
      - "162:162/udp"
    environment:
      - TZ=America/Chicago
      - CMK_PASSWORD=${CMK_PASSWORD:?no password set}
      - CMK_SITE_ID=${CMK_SITE_ID:-cmk}
    tmpfs:
      - /opt/omd/sites/cmk/tmp:uid=1000,gid=1000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - checkmk_data:/omd/sites:rw
    restart: unless-stopped
    networks:
      - frontend

volumes:
  checkmk_data:
    driver: local

networks:
  frontend:
    external: true