networks:
  frontend:
    external: true

volumes:
  prowlarr_data:
    name: prowlarr_data
    external: true
  radarr_data:
    name: radarr_data
  sonarr_data:
    name: sonarr_data
  deluge_data:
    name: deluge_data
  tautulli_data:
    name: tautulli_data
    external: true
  ombi_data:
    name: ombi_data
    external: true
  audiobookshelf_config:
    name: audiobookshelf_config
  audiobookshelf_metadata:
    name: audiobookshelf_metadata
  shelfmark_config:
    name: shelfmark_config
  # recommendarr_data:
  #   name: recommendarr_data
  # agregarr_data:
  #   name: agregarr_data
  media_share:
    name: media_share
    driver: local
    driver_opts:
      type: cifs
      device: ${SMB_SHARE_PATH}
      o: username=${SMB_USER},password=${SMB_PASS},domain=${SMB_DOMAIN},iocharset=utf8,uid=1000,gid=1000